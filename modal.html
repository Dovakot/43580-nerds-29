<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс | Напишите нам</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="modal modal--show" tabindex="-1" role="dialog">
      <div class="modal__wrapper" role="document">
        <h2 class="modal__title">Напишите нам</h2>
        <form class="modal__form modal-form" method="post" action="https://echo.htmlacademy.ru">
          <ul class="list-unstyled modal-form__list">
            <li class="modal-form__item">
              <label class="modal-form__label" for="user-name">Ваше имя:</label>
              <input class="modal-form__field" id="user-name" type="text" name="user-name" placeholder="Имя Фамилия" required>
            </li>
            <li class="modal-form__item">
              <label class="modal-form__label" for="user-email">Ваш email:</label>
              <input class="modal-form__field" id="user-email" type="email" name="user-email" placeholder="email@example.com" required>
            </li>
            <li class="modal-form__item">
              <label class="modal-form__label" for="user-text">Текст письма:</label>
              <textarea class="modal-form__field" id="user-text" name="user-text" rows="4" placeholder="В свободной форме"></textarea>
            </li>
          </ul>
          <button class="button modal-form__button" type="submit">Отправить</button>
        </form>
        <button class="modal__button" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </div>
  </body>
</html>
